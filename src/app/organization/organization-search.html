<div ng-controller="organizationSearch as vm" layout="row" layout-wrap>
    <div flex="80">
        <h3>Find an Organization</h3>
        <md-autocomplete
                md-selected-item-change="vm.goToOrganization(vm.selectedOrganization)"
                md-selected-item="vm.selectedOrganization"
                md-search-text="vm.searchText"
                md-items="org in vm.querySearch(vm.searchText)"
                md-delay="200"
                md-min-length="3"
                placeholder="What organization are you looking for?">
            <span md-highlight-text="vm.searchText">{{org.resource.name}}</span>
        </md-autocomplete>
    </div>
    <div flex="20">
        <md-button class="actions" md-no-ink ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
</div>
