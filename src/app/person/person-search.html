<div ng-controller="personSearch as vm" layout="row" layout-wrap>
    <div flex="80">
        <h3>Person Quick Find</h3>
        <md-autocomplete
                md-selected-item-change="vm.goToPerson(vm.selectedPerson)"
                md-selected-item="vm.selectedPerson"
                md-search-text="vm.searchText"
                md-items="person in vm.querySearch(vm.searchText)"
                md-delay="200"
                md-min-length="3"
                placeholder="What person are you looking for?">
            <span md-highlight-text="vm.searchText">{{person.resource.name | fullName}}</span>
        </md-autocomplete>
    </div>
    <div flex="20">
        <md-button class="actions" md-no-ink ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
</div>
