<div ng-controller="familyHistoryDetail as vm" layout="row" layout-wrap ng-cloak>
    <div flex="90">
        <h3 ng-if="vm.isEditing === false">Add New Family History</h3>

        <h3 ng-if="vm.isEditing === true">Edit {{vm.familyHistory.name | fullName}}</h3>
    </div>
    <div flex="5">
        <md-button class="actions" md-no-ink ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
    <div flex="100">
        <form name="familyHistoryEditForm" class="form-horizontal"
              ng-model="vm.familyHistory">
            <md-tabs>
                <md-tab label="Patient">

                </md-tab>
                <md-tab label="Demographics">
                    <div ng-include="'elements/demographics/demographics.html'"></div>
                </md-tab>
                <md-tab label="Conditions">

                </md-tab>
                <md-tab label="Identifier">
                    <div ng-include="'elements/identifier/identifier.html'"></div>
                </md-tab>
            </md-tabs>
            <div layout="row" layout-align="end end">
                <md-button ng-click="vm.save()" aria-label="Execute save">
                    <md-icon md-svg-icon="saveToCloud" aria-label="save familyHistory" alt="Save Family History"></md-icon>
                </md-button>
                <md-progress-linear md-mode="indeterminate" ng-if="vm.isBusy"></md-progress-linear>
            </div>
        </form>
    </div>
</div>
