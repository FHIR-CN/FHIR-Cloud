<div ng-controller="encounterSearch as vm" layout="row" layout-wrap>
        <div flex="80">
            <h3 class="md-title">Encounter Quick Find</h3>
            <md-autocomplete
                    md-no-cache="true"
                    md-selected-item-change="vm.goToEncounter(vm.selectedEncounter)"
                    md-selected-item="vm.selectedEncounter"
                    md-search-text="vm.searchText"
                    md-items="encounter in vm.quickSearch(vm.searchText)"
                    md-delay="300"
                    md-min-length="3"
                    placeholder="What patient's encounter are you looking for?">
              <span md-highlight-text="vm.searchText">{{vm.encounter.resource.patient.name | fullName}}</span>
            </md-autocomplete>
        </div>
        <div flex="20">
            <md-button class="actions" md-no-ink ng-click="vm.actions($event)" aria-label="Actions">
                <md-icon md-svg-icon="actions"></md-icon>
            </md-button>
        </div>
</div>
