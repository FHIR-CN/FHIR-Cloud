<div ng-controller="valueSetSearch as vm" layout-wrap layout="row">
    <div flex="90">
        <h3 class="md-title">Value Set Quick Find</h3>
        <md-autocomplete
                md-no-cache="true"
                md-selected-item-change="vm.goToDetail(vm.selectedValueSet)"
                md-selected-item="vm.selectedValueSet"
                md-search-text="vm.searchText"
                md-items="vs in vm.quickSearch(vm.searchText)"
                md-delay="300"
                md-min-length="3"
                placeholder="What value set are you looking for?">
            <span md-highlight-text="vm.searchText">{{vs.resource.name}}</span>
        </md-autocomplete>
    </div>
    <div flex="5">
        <md-button class="md-icon-button launch" ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
    <div ng-if="vm.noresults" style="position: relative; top:30px">
        <md-subheader class="md-warn">No matches for "{{vm.searchText}}"</md-subheader>
    </div>
</div>
