<div layout="row" ng-controller="patientDetail as vm" layout-align="end start">
    <div flex="85" hide-sm>
        <smart-app smart-url="vm.smartLaunchUrl"></smart-app>
    </div>
    <div flex="10">
        <md-button class="actions" md-no-ink ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>

</div>
