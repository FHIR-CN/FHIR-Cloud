<div ng-controller="operationDefinitionSearch as vm" layout-wrap layout="row">
    <div flex="90">
        <h3 class="md-title">Operation Definition Quick Find</h3>
        <md-autocomplete
                md-no-cache="true"
                md-selected-item-change="vm.goToOperation(vm.selectedOperation)"
                md-selected-item="vm.selectedOperation"
                md-search-text="vm.searchText"
                md-items="od in vm.quickSearch(vm.searchText)"
                md-delay="500"
                md-min-length="4"
                placeholder="What operation definition are you looking for?">
            <span md-highlight-text="vm.searchText">{{od.resource.name}}</span>
        </md-autocomplete>
    </div>
    <div flex="5">
        <md-button class="md-icon-button launch" ng-click="vm.actions($event)" aria-label="Actions">
            <md-icon md-svg-icon="actions"></md-icon>
        </md-button>
    </div>
    <div ng-if="vm.noresults" style="position: relative; top:30px">
        <md-subheader class="md-warn">No matches for "{{vm.searchText}}"</md-subheader>
    </div>
</div>
