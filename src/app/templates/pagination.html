<md-whiteframe class="md-whiteframe-z3" layout
     layout-align="start center" ng-show="links && links.length > 0" md-padding>
    <p class="md-caption">More Results</p>
        <div ng-repeat="item in links">
            <md-button md-no-ink ng-click="click({url:item.url})">{{item.relation}}</md-button>
        </div>
</md-whiteframe>
