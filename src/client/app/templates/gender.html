<md-radio-group data-ng-model="vm.humanName.use" layout="row" data-ng-if="vm.mode==='multi'">
    <md-radio-button value="female">Female</md-radio-button>
    <md-radio-button value="male" aria-label=temp">Male</md-radio-button>
    <md-radio-button value="other" aria-label=temp">Other</md-radio-button>
    <md-radio-button value="unknown" aria-label=temp">Unknown</md-radio-button>
</md-radio-group>
